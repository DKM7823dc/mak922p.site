<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 云贷款</title>
    <meta name="description" content="云贷款 - 用户登录">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#fb6f00',
                        dark: '#181818'
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定义样式 */
        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #5D5CDE;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 92, 222, 0.3);
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 92, 222, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e55a2b, #e6841a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #5D5CDE;
            background: white;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .forgot-link {
            color: #5D5CDE;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        /* 底部导航样式 */
        .nav-item {
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: rgba(93, 92, 222, 0.1);
        }
        
        .nav-text {
            font-size: 12px;
            font-weight: 500;
            margin-top: 2px;
            white-space: nowrap;
        }

        /* 移动端优化 */
        @media (max-width: 640px) {
            .nav-text {
                font-size: 11px;
                margin-top: 1px;
            }
            
            .nav-item {
                min-height: 56px;
                padding: 6px 4px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-text {
                font-size: 10px;
            }
            
            .nav-item {
                min-height: 52px;
                padding: 4px 2px;
            }
        }
        
        /* 深色模式 */
        .dark .feature-card {
            background: #374151;
            border-color: #4b5563;
        }

        .dark .form-label {
            color: #f9fafb;
        }

        .dark .form-input {
            background: #374151;
            border-color: #4b5563;
            color: #f9fafb;
        }

        .dark .form-input:focus {
            border-color: #5D5CDE;
            background: #4b5563;
        }
        
        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .notification.success {
            background: #10b981;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark min-h-screen">
    <!-- 顶部头部 -->
    <header class="bg-gradient-to-r from-slate-800 to-slate-700 text-white">
        <div class="p-6">
            <h1 class="text-xl font-bold mb-4">云贷款</h1>
            <div class="flex text-xs space-x-1 opacity-90">
                <span>远程在线审批</span>
                <span>｜</span>
                <span>贷款期限最长三年</span>
                <span>｜</span>
                <span>几秒钟即可获得贷款</span>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="p-4 pb-24">
        <!-- 登录表单卡片 -->
        <section class="feature-card">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-6 text-center">用户登录</h2>
            
            <form id="login-form">
                <!-- 电话号码输入 -->
                <div class="form-group">
                    <label class="form-label">输入您的电话号码</label>
                    <input 
                        type="tel" 
                        class="form-input text-base" 
                        id="phone" 
                        placeholder="请输入手机号码" 
                        maxlength="11"
                    >
                </div>

                <!-- 密码输入 -->
                <div class="form-group">
                    <label class="form-label">请输入密码以提取资金</label>
                    <input 
                        type="password" 
                        class="form-input text-base" 
                        id="password" 
                        placeholder="请输入您的密码"
                    >
                </div>

                <!-- 登录按钮 -->
                <button type="button" class="btn-primary" id="login-btn">
                    登录
                </button>

                <!-- 注册按钮 -->
                <button type="button" class="btn-secondary" id="register-btn">
                    注册
                </button>

                <!-- 忘记密码 -->
                <div class="text-center mt-4">
                    <a href="#" class="forgot-link" id="forgot-password">忘记密码？</a>
                </div>
            </form>
        </section>

        <!-- 底部装饰图 -->
        <section class="mt-6">
            <img src="img/b.jpg" alt="底部装饰图" class="w-full rounded-lg shadow-sm object-cover">
        </section>
    </main>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <div class="flex">
            <a href="index.html" class="flex-1 text-center py-2 px-1 text-gray-600 dark:text-gray-400 nav-item">
                <div class="w-6 h-6 mx-auto mb-1">
                    <img src="img/home.png" alt="首页" class="w-full h-full object-contain">
                </div>
                <span class="nav-text">首页</span>
            </a>
            <a href="wall.html" class="flex-1 text-center py-2 px-1 text-gray-600 dark:text-gray-400 nav-item">
                <div class="w-6 h-6 mx-auto mb-1">
                    <img src="img/ico_foot22.png" alt="钱包" class="w-full h-full object-contain">
                </div>
                <span class="nav-text">钱包</span>
            </a>
            <a  class="flex-1 text-center py-2 px-1 text-gray-600 dark:text-gray-400 nav-item">
                <div class="w-6 h-6 mx-auto mb-1">
                    <img src="img/me2.png" alt="我的" class="w-full h-full object-contain">
                </div>
                <span class="nav-text">我的</span>
            </a>
        </div>
    </nav>

    <!-- 通知 -->
    <div class="notification" id="notification"></div>

    <script>
        // 深色模式检测
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            document.documentElement.classList.toggle('dark', event.matches);
        });

        // 显示通知函数
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // 自定义确认对话框
        function showConfirmDialog(message, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                    <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                    <div class="flex justify-end space-x-3">
                        <button class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded cancel-btn">取消</button>
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primary/90 rounded confirm-btn">确认</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            modal.querySelector('.cancel-btn').onclick = () => modal.remove();
            modal.querySelector('.confirm-btn').onclick = () => {
                modal.remove();
                onConfirm();
            };
        }

        // 显示注册模态框
        function showRegisterModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                    <h3 class="text-lg font-semibold mb-6 text-center text-gray-800 dark:text-white">用户注册</h3>
                    <div class="form-group">
                        <label class="form-label">请输入电话号码</label>
                        <div class="flex">
                            <span class="bg-gray-100 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-3 py-3 rounded-l-lg border-2 border-r-0 border-gray-300 dark:border-gray-500 text-base">+48</span>
                            <input 
                                type="tel" 
                                class="form-input text-base rounded-l-none border-l-0" 
                                id="register-phone" 
                                placeholder="请输入手机号码" 
                                maxlength="15"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">请输入密码</label>
                        <input 
                            type="password" 
                            class="form-input text-base" 
                            id="register-password" 
                            placeholder="请输入密码"
                        >
                    </div>
                    <div class="flex space-x-3 mt-6">
                        <button class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded flex-1 cancel-btn">取消</button>
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primary/90 rounded flex-1 register-confirm-btn">开始注册</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // 取消按钮
            modal.querySelector('.cancel-btn').onclick = () => modal.remove();
            
            // 确认注册按钮
            modal.querySelector('.register-confirm-btn').onclick = () => {
                const phone = modal.querySelector('#register-phone').value.trim();
                const password = modal.querySelector('#register-password').value.trim();
                
                // 验证输入
                if (!phone) {
                    showNotification('请输入电话号码', 'error');
                    return;
                }
                
                if (!password) {
                    showNotification('请输入密码', 'error');
                    return;
                }
                
                // 注册成功，直接跳转
                window.location.href = 'me.html';
            };
            
            // 点击背景关闭模态框
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 登录按钮事件
            document.getElementById('login-btn').addEventListener('click', () => {
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // 表单验证
                if (!phone) {
                    showNotification('请输入手机号码', 'error');
                    return;
                }
                
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showNotification('请输入正确的手机号码', 'error');
                    return;
                }
                
                if (!password) {
                    showNotification('请输入密码', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('密码长度至少6位', 'error');
                    return;
                }
                
                // 模拟登录过程
                const loginBtn = document.getElementById('login-btn');
                const originalText = loginBtn.textContent;
                loginBtn.textContent = '登录中...';
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.7';
                
                setTimeout(() => {
                    // 模拟登录成功
                    showNotification('登录成功！正在跳转...', 'success');
                    
                    setTimeout(() => {
                        // 这里可以跳转到主页面或个人中心
                        window.location.href = 'index.html';
                    }, 1500);
                }, 2000);
            });

            // 注册按钮事件
            document.getElementById('register-btn').addEventListener('click', () => {
                showRegisterModal();
            });

            // 忘记密码事件
            document.getElementById('forgot-password').addEventListener('click', (e) => {
                e.preventDefault();
                showConfirmDialog('是否跳转到密码重置页面？', () => {
                    showNotification('正在跳转到密码重置页面...', 'success');
                    // 这里可以跳转到密码重置页面
                    setTimeout(() => {
                        // window.location.href = '/forgot-password';
                    }, 1000);
                });
            });

            // 防止表单默认提交
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
